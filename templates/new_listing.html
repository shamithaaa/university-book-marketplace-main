{% extends 'base.html' %}
{% block title %}Create New Listing - University Book Marketplace{% endblock %}
{% block content %}
    <section class="new-listing">
        <div class="container">
            <h1><i class="fas fa-plus-circle"></i> Create a New Listing</h1>
            <form method="POST" action="{{ url_for('routes.new_listing') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title"><i class="fas fa-book"></i> Title</label>
                    <input type="text" id="title" name="title" class="form-input" required placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="author"><i class="fas fa-user-edit"></i> Author</label>
                    <input type="text" id="author" name="author" class="form-input" required placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="condition"><i class="fas fa-star"></i> Condition</label>
                    <select id="condition" name="condition" class="form-input" required>
                        <option value="">Select condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price"><i class="fas fa-dollar-sign"></i> Price ($)</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-input" required placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-info-circle"></i> Description</label>
                    <textarea id="description" name="description" class="form-input" rows="4" placeholder="Describe the book (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-bookmark"></i> Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" placeholder="e.g., Computer Science">
                </div>
                <div class="form-group">
                    <label for="course"><i class="fas fa-graduation-cap"></i> Course</label>
                    <input type="text" id="course" name="course" class="form-input" placeholder="e.g., CS101">
                </div>
                <div class="form-group">
                    <label for="image"><i class="fas fa-image"></i> Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn"><i class="fas fa-check"></i> Create Listing</button>
            </form>
        </div>
    </section>
{% endblock %}
