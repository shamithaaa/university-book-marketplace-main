{% extends 'base.html' %}
{% block title %}Edit Listing - University Book Marketplace{% endblock %}
{% block content %}
    <section class="edit-listing">
        <div class="container">
            <h1><i class="fas fa-edit"></i> Edit Listing</h1>
            <form method="POST" action="{{ url_for('routes.edit_listing', listing_id=listing.id) }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title"><i class="fas fa-book"></i> Title</label>
                    <input type="text" id="title" name="title" class="form-input" value="{{ listing.title }}" required>
                </div>
                <div class="form-group">
                    <label for="author"><i class="fas fa-user-edit"></i> Author</label>
                    <input type="text" id="author" name="author" class="form-input" value="{{ listing.author }}" required>
                </div>
                <div class="form-group">
                    <label for="condition"><i class="fas fa-star"></i> Condition</label>
                    <select id="condition" name="condition" class="form-input" required>
                        <option value="New" {% if listing.condition == 'New' %}selected{% endif %}>New</option>
                        <option value="Like New" {% if listing.condition == 'Like New' %}selected{% endif %}>Like New</option>
                        <option value="Good" {% if listing.condition == 'Good' %}selected{% endif %}>Good</option>
                        <option value="Fair" {% if listing.condition == 'Fair' %}selected{% endif %}>Fair</option>
                        <option value="Poor" {% if listing.condition == 'Poor' %}selected{% endif %}>Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price"><i class="fas fa-dollar-sign"></i> Price ($)</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-input" value="{{ listing.price }}" required>
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-info-circle"></i> Description</label>
                    <textarea id="description" name="description" class="form-input" rows="4">{{ listing.description or '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-bookmark"></i> Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" value="{{ listing.subject or '' }}">
                </div>
                <div class="form-group">
                    <label for="course"><i class="fas fa-graduation-cap"></i> Course</label>
                    <input type="text" id="course" name="course" class="form-input" value="{{ listing.course or '' }}">
                </div>
                <div class="form-group">
                    <label for="image"><i class="fas fa-image"></i> Upload New Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    {% if listing.image_path %}
                        <p>Current image: <img src="{{ listing.image_path }}" alt="Current image" style="max-width: 100px;"></p>
                    {% endif %}
                </div>
                <button type="submit" class="btn"><i class="fas fa-save"></i> Save Changes</button>
            </form>
        </div>
    </section>
{% endblock %}
