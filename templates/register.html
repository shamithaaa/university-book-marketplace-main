{% extends 'base.html' %}

{% block title %}Register - University Book Marketplace{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Create an Account</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="name" name="name" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        
        <div class="auth-note">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
        </div>
    </div>
</section>
{% endblock %}
